<div class="row">
    <div class="col-md-4">
        <toggle-switch ng-model="value.isPopular" on-change="changeValueToggle(value,type)">
        </toggle-switch>
    </div>
    <div class="col-md-4" ng-show="value.isPopular">
        <input type="number" class="form-control" placeholder="Ranking" ng-model="value.popularRank">
    </div>
</div>
